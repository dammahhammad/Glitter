<h2 mat-dialog-title>Edit Tweet</h2>
<div mat-dialog-content>
  <form class="container" [formGroup]="editMessage">
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="message" />
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="submit()">Save</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
