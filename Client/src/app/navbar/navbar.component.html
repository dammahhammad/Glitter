<mat-toolbar fxLayout="row" color="primary">
  <span fxFlex>Glitter</span>

  <button mat-button fxHide.xs type="button" (click)="playgorund()">
    <mat-icon class="mr">dashboard</mat-icon>
    Playground
  </button>

  <button mat-button fxHide.xs type="button" (click)="followers()">
    <mat-icon class="mr">people</mat-icon>
    Followers({{ Followers }})
  </button>

  <button mat-button fxHide.xs type="button" (click)="following()">
    <mat-icon class="mr">supervised_user_circle</mat-icon>
    Following({{ Following }})
  </button>

  <button mat-button fxHide.xs type="button" (click)="search()">
    <mat-icon class="mr">search</mat-icon>
    Search
  </button>

  <button mat-button  fxHide.xs type="button" (click)="analytics()">
    <mat-icon class="mr">poll</mat-icon>
    Analytics
  </button>
  <button mat-button fxHide.xs type="button" (click)="logout()">
    <mat-icon class="mr">logout</mat-icon>
    Logout
  </button>

  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #dropMenu="matMenu">
    <ng-container>
      <button mat-menu-item type="button" (click)="playgorund()">
        <mat-icon class="mr">dashboard</mat-icon>
        Playground
      </button>
      <button mat-menu-item type="button" (click)="followers()">
        <mat-icon class="mr">people</mat-icon>
        Followers({{ Followers }})
      </button>
      <button mat-menu-item type="button" (click)="following()">
        <mat-icon class="mr">supervised_user_circle</mat-icon>
        Following({{ Following }})
      </button>
      <button mat-menu-item type="button" (click)="search()">
        <mat-icon class="mr">search</mat-icon>
        Search
      </button>
      <button mat-menu-item type="button" (click)="analytics()">
        <mat-icon class="mr">poll</mat-icon>
        Analytics
      </button>
      <button mat-menu-item type="button" (click)="logout()">
        <mat-icon class="mr">logout</mat-icon>
        Logout
      </button>

      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
</mat-toolbar>
